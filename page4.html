
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        #aud{
            display: none;
        }
        #btn4{
            font-size: 35px;
            font-family: "Algerian", sans-serif;
            background:linear-gradient(45deg,black,deeppink,black);
            color:white;
            width:50px;
            border-radius: 65px;
            border-color:black;
            box-shadow: 0 0 35px yellow;
            padding:15px;
            margin-left: 200px;
        }
        body{
            font-family: Arial, sans-serif;
            margin: 0;
            background-image: url("img/yrose.jpg");

        }
        .gallery-section{
            text-align: center;
            margin: 10px auto;
        }
        .gallery-figure{
            border: 2px solid hotpink;
            width: 350px;
            margin: 5px;
            display: inline-block;
            padding: 5px;
            border-radius: 10px;
            height:350px;
        }
        .gallery-figure:hover{
            box-shadow: 0 0 10px deeppink;
            cursor: pointer;
        }
        .gallery-zoom{
            width: 350px;
            height: 350px;
            overflow: hidden;
            border-radius: 10px;
        }
        .gallery-zoom img{
            width: inherit;
            height: inherit;
            border-radius: 10px;
            transition: all 0.5s;
        }
        .gallery-zoom:hover img{
            transform: scale(1.2,1.2);
        }
        .gallery-figure figcaption{
            color: red;
            padding: 10px;
        }
        #aud{
            display: none;
        }
    </style>
</head>
<body>
<div class="width1">
    <h1 style="text-align: center;color:deeppink;font-family: Algerian;"><i><--Some Memories With Lovely Family--></i></h1>
</div>
